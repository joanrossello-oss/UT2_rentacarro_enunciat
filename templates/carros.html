{% extends "base.html" %}
{% block title %}Carros{% endblock %}
{% block content %}
  <div class="bg-white py-24 sm:py-32">
    <div class="mx-auto grid max-w-7xl gap-x-8 gap-y-20 px-6 lg:px-8 xl:grid-cols-3">
      {% for carro in llista_carros %}
      <div class="max-w-2xl">
        <img src="{{ url_for('static', filename='rentacarro.png') }}">
        <p class="mt-6 text-lg leading-8 text-gray-600">{{carro.Descripcio}}</p>
      </div>
      <ul role="list" class="grid gap-x-8 gap-y-12 sm:grid-cols-2 sm:gap-y-16 xl:col-span-2">
        <li>
          <div class="flex items-center gap-x-6">
            <img class="h-16 w-16 rounded-full" src="{{ url_for('static', filename='carro' ~ carro.id ~ '.png') }}" alt="">
            <div>
              <h3 class="text-base font-semibold leading-7 tracking-tight text-gray-900">{{carro.nom}}</h3>
              <p class="text-sm font-semibold leading-6 text-indigo-600">{{carro.Preu}} â‚¬/dia</p>
            </div>
          </div>
        </li>
      </ul>
      {% endfor %}
    </div>
  </div>
{% endblock %}
